<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title></title>
</head>

<body>
	<script>"use strict";
		var pre = document.body.appendChild(document.createElement("pre"));
		var println = function(content){
			pre.appendChild(document.createTextNode(content));
			pre.appendChild(document.createElement("br"));
		};
		var show = function(expression){
			println(expression + ": " + self.eval(expression));
		};
		show("document.location");
		show("history.length");
		show("navigator.userAgent");
	</script>
</body>

</html>
